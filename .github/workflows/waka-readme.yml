name: WakaTime Readme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.waka_b7c4ab15-b082-4cdc-b020-573da46db96c }}
          SHOW_TITLE: true
          SHOW_MASKED_TIME: true
